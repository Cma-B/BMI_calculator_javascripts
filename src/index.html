<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  http-equiv="X-UA-Compatible"  content="ie=edge">
    <link  rel="stylesheet"  href="./assets/css/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="title">
        <h1>BMI Calculator</h1>
    </div>
    <div class="form">
    <label>Weight</label>
     <input type="text" id="weight" placeholder="kg">
     <br>
     <label>Height</label>
     <input type="text" id="height" placeholder="cm">
     <br>
     <button onclick="calculateBMI()" id="calculate">Calculate BMI</button>
    </div>
    <div class="result" id="result"></div>
    <div>
     <img id="image" src="./assets/css/bmi.jpg">
    </div>
    <script src="./assets/js/bmiCalculator.js"></script>
    <script src="./assets/js/bmiUI.js"></script>
    
</body>
</html>
